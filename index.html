<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–≤—ñ—Ç–∫–æ–≤–∞ –ú–∞–π—Å—Ç–µ—Ä–Ω—è</title>
    <style>
        body { 
            font-family: sans-serif; 
            background: #fff0f5; 
            margin: 0; 
            padding: 20px; 
            padding-bottom: 100px; /* –î–æ–¥–∞–ª–∏ –≤—ñ–¥—Å—Ç—É–ø –∑–Ω–∏–∑—É, —â–æ–± –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ —Ö–æ–≤–∞–≤—Å—è */
            color: #333; 
        }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #d63384; margin-bottom: 10px; }
        
        /* –°—Ç–∏–ª—å –¥–ª—è —ñ–º–µ–Ω—ñ —Å—Ç—É–¥–µ–Ω—Ç–∞ */
        .student-info {
            background-color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #d63384;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        
        .card { 
            background: white; padding: 20px; border-radius: 15px; 
            text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .icon { font-size: 60px; display: block; margin-bottom: 10px; }
        .price { font-size: 20px; font-weight: bold; color: #d63384; margin: 10px 0; }
        
        button { 
            padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; 
            background: #e2e6ea; font-size: 16px; transition: 0.3s;
        }
        button.selected { background: #d63384; color: white; }

        /* –ò—Ç–æ–≥ —Å–Ω–∏–∑—É */
        .summary-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; padding: 20px; border-top: 2px solid #d63384;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .total { font-size: 24px; font-weight: bold; }
        .order-btn { background: #198754; color: white; padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer;}
    </style>
</head>
<body>

<header>
    <h1>üå∏ –ö–≤—ñ—Ç–∫–æ–≤–∞ –ú–∞–π—Å—Ç–µ—Ä–Ω—è "Flora"</h1>
    <div class="student-info">
        –í–∏–∫–æ–Ω–∞–ª–∞: –û–≥–Ω—è–Ω–æ–≤–∞ –î–∞—Ä'—è | –ì—Ä—É–ø–∞: 3-13
    </div>
    <p>–û–±–µ—Ä—ñ—Ç—å –Ω–∞–π–∫—Ä–∞—â—ñ –±—É–∫–µ—Ç–∏ –¥–ª—è —Å–≤–æ—ó—Ö –±–ª–∏–∑—å–∫–∏—Ö</p>
</header>

<div class="gallery" id="flower-container">
    </div>

<div class="summary-bar">
    <div class="total">–†–∞–∑–æ–º: <span id="total-sum">0</span> –≥—Ä–Ω</div>
    <button class="order-btn" onclick="alert('–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–æ!')">–ó–∞–º–æ–≤–∏—Ç–∏</button>
</div>

<script>
    const flowers = [
        { id: 1, name: "–ß–µ—Ä–≤–æ–Ω—ñ –¢—Ä–æ—è–Ω–¥–∏", price: 800, icon: "üåπ" },
        { id: 2, name: "–ù—ñ–∂–Ω—ñ –¢—é–ª—å–ø–∞–Ω–∏", price: 450, icon: "üå∑" },
        { id: 3, name: "–°–æ–Ω—è—à–Ω–∏–∫–∏", price: 300, icon: "üåª" },
        { id: 4, name: "–ë—É–∫–µ—Ç –†–æ–º–∞—à–æ–∫", price: 250, icon: "üåº" },
        { id: 5, name: "–û—Ä—Ö—ñ–¥–µ—è", price: 600, icon: "üå∫" },
        { id: 6, name: "–°–∞–∫—É—Ä–∞ (–ì—ñ–ª–∫–∞)", price: 200, icon: "üå∏" }
    ];

    let selectedItems = [];

    const container = document.getElementById('flower-container');
    flowers.forEach(item => {
        container.innerHTML += `
            <div class="card">
                <span class="icon">${item.icon}</span>
                <h3>${item.name}</h3>
                <div class="price">${item.price} –≥—Ä–Ω</div>
                <button id="btn-${item.id}" onclick="toggleItem(${item.id})">–û–±—Ä–∞—Ç–∏</button>
            </div>
        `;
    });

    function toggleItem(id) {
        const btn = document.getElementById(`btn-${id}`);
        
        if (selectedItems.includes(id)) {
            selectedItems = selectedItems.filter(i => i !== id);
            btn.classList.remove('selected');
            btn.innerText = "–û–±—Ä–∞—Ç–∏";
        } else {
            selectedItems.push(id);
            btn.classList.add('selected');
            btn.innerText = "–û–±—Ä–∞–Ω–æ ‚úî";
        }
        calculateTotal();
    }

    function calculateTotal() {
        let total = 0;
        selectedItems.forEach(id => {
            const item = flowers.find(f => f.id === id);
            total += item.price;
        });
        document.getElementById('total-sum').innerText = total;
    }
</script>

</body>
</html>
